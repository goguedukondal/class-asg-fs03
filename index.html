  <body>
    <div id="root"></div>
    <script>
      let div = React.createElement("div", {style:{"margin":"40px auto","width":"70vw","fontSize":"16px","marginTop":"40px"}}, [
        React.createElement("h1", {style:{"marginBottom":"50px"}}, "Learn web development"),

          {style:{"marginBottom":"50px"}},

        ),
        React.createElement(
          "p",
          {style:{"marginBottom":"50px"}},
          'Aim of this area of MDN is not to take you from "beginner" to "expert" but to take you from "beginner" to "comfortable". From there you should be able to start making your way, learning from the rest of MDN, and other intermediate to advanced resources that assume a lot of previous knowledge.'
        ),
        React.createElement(
          "p",
          null,
          "If you are a complete beginner, web development can be challenging -- we will hold your hand and provide enough detail for you to feel comfortable and learn topics properly. You should feel at home whether you are learning web development (on your own or a part of class), a teacher looking for a class materials, a hoobyist, or someone who just wants to understand more about how web technologies work."
        ),
